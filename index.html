<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./app.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Red Badger</title>
</head>

<body>
  <h1>MARS ROVER RED BADGER CODE CHALLENGE</h1>
  <div class="wrapper">
    <div class="input">
      <h1>INPUT</h1>
      <form>
        <h2>GRID</h2>
  
        <h4>Enter X coordinate for grid</h4>
        <input class="xcoord" type="number"></input>
        <h4>Enter Y coordinate for grid</h4>
        <input class="ycoord" type="number"></input>
  
        <h2>ROBOT MOVEMENT</h2>
  
        <h4>Enter Robot X coordinate</h4>
        <input class="xcoord-robot" type="number"></input>
        <h4>Enter Robot Y coordinate</h4>
        <input class="ycoord-robot" type="number"></input>
        <h4>Enter N, E, S, W</h4>
        <input class="compass" type="text"></input>
        <h4>Enter R, F, L</h4>
        <input class="movement" type="text"></input>
        <button class="submit">Submit</button>
      </form>
    </div>
  
    <div class="output">
      <h1>OUTPUT</h1>
      <h3 class="compass-direction"></h3>
    </div>




  </div>



</body>

</html>
